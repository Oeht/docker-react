name: Docker Run

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & start with Docker Compose
        run: docker compose up -d --build

      - name: Wait for app (http://localhost:3000)
        run: |
          echo "Waiting for dev server to become available..."
          for i in {1..150}; do  # ~5 minutes
            if curl -fsS http://localhost:3000 >/dev/null; then
              echo "App is up ✅"
              exit 0
            fi
            sleep 2
          done
          echo "App did not respond in time ❌" >&2
          docker compose logs --no-color || true
          exit 1

      - name: Show logs (always)
        if: always()
        run: docker compose logs --no-color | tail -n 400 || true

      - name: Shutdown
        if: always()
        run: docker compose down
