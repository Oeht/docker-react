name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  node:
    # Skip if no package.json in repo (e.g., fresh template before first run)
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (if script exists)
        run: |
          if npm run | grep -qE '^\s{2}lint'; then
            npm run lint
          else
            echo 'No "lint" script found, skipping.'
          fi

      - name: Test
        run: CI=true npm test -- --watch=false

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose
        run: docker compose config -q

      - name: Build Docker image
        run: docker build -t react-dev-template:ci .
